醒壺，是每一支壺最主要的開壺方式，一支壺的第二次生命，醒壺是非常重要的關鍵。
所以命名為「醒壺坊」。我們相信每支壺都是有靈性的，所以我們結合了四方祥瑞，
以四靈為主題，讓壺更富有靈氣，能沖泡出一杯杯好茶，故名為靈壺沖。<p>
